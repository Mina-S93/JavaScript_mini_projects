<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>
    <h1>| Gallery |</h1>
    <i class="fab fa-earlybirds" id="bird"></i>
    <section>
        <div class="pictures first">
            <h1>Charlie</h1>
        </div>
        <div class="pictures none second">
            <h1>Zoe</h1>
        </div>
        <div class="pictures none third">
            <h1>Zazu, Becky & Nigel</h1>
        </div>
        <div class="pictures none fourth">
            <h1>Einstein</h1>
        </div>
        <div id="buttons">
            <button id="left">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="right">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </section>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/32359a2293.js" crossorigin="anonymous"></script>
</body>
</html>
